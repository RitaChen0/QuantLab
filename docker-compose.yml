# ÈÄöÁî®Êó•Ë™åÈÖçÁΩÆÔºàYAML anchorÔºâ
x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"    # ÊØèÂÄãÊó•Ë™åÊñá‰ª∂ÊúÄÂ§ß 10MB
    max-file: "3"      # ‰øùÁïô 3 ÂÄãËº™ËΩâÊñá‰ª∂ÔºàÁ∏ΩË®à 30MBÔºâ
    compress: "true"   # Â£ìÁ∏ÆËº™ËΩâÁöÑÊó•Ë™åÊñá‰ª∂

services:
  # PostgreSQL with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: quantlab-postgres
    restart: unless-stopped
    logging: *default-logging
    environment:
      POSTGRES_DB: ${DB_NAME:-quantlab}
      POSTGRES_USER: ${DB_USER:-quantlab}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: UTC  # ÊòéÁ¢∫Ë®≠ÂÆöÂÆπÂô®ÊôÇÂçÄÁÇ∫ UTC
      PGTZ: UTC  # PostgreSQL Â∞àÁî®ÊôÇÂçÄË®≠ÂÆö
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - quantlab-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-quantlab}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: quantlab-redis
    restart: unless-stopped
    logging: *default-logging
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - quantlab-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quantlab-backend
    restart: unless-stopped
    logging: *default-logging
    command: /app/start.sh
    group_add:
      - "999"  # Docker group GID for socket access
    volumes:
      - ./backend:/app
      - backend_cache:/root/.cache
      - /data/qlib:/data/qlib  # Qlib Êï∏ÊìöÊåÅ‰πÖÂåñ
      - ./ShioajiData:/data/shioaji  # Shioaji ÂàÜÈêòÁ¥öË≥áÊñô
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket for RD-Agent
    # üîí ÂÆâÂÖ®Ë®≠ÁΩÆÔºöÂÉÖÊö¥Èú≤Áµ¶ÂÖßÈÉ®Á∂≤Áµ°ÔºåÈÄöÈÅé Nginx ÂèçÂêë‰ª£ÁêÜË®™Âïè
    expose:
      - "8000"
    environment:
      TZ: UTC  # Áµ±‰∏Ä‰ΩøÁî® UTC ÊôÇÂçÄÔºàËàá Celery Âíå PostgreSQL ‰∏ÄËá¥Ôºâ
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      FINLAB_API_TOKEN: ${FINLAB_API_TOKEN}
      FINMIND_API_TOKEN: ${FINMIND_API_TOKEN}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # Shioaji API
      SHIOAJI_API_KEY: ${SHIOAJI_API_KEY}
      SHIOAJI_SECRET_KEY: ${SHIOAJI_SECRET_KEY}
      SHIOAJI_PERSON_ID: ${SHIOAJI_PERSON_ID}
      SHIOAJI_SIMULATION_MODE: ${SHIOAJI_SIMULATION_MODE:-False}
      SHIOAJI_ENABLE_ORDER: ${SHIOAJI_ENABLE_ORDER:-False}
      SHIOAJI_CA_PATH: ${SHIOAJI_CA_PATH}
      SHIOAJI_CA_PASSWORD: ${SHIOAJI_CA_PASSWORD}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-True}
      QLIB_DATA_PATH: ${QLIB_DATA_PATH}
      # Email (SMTP)
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-QuantLab}
      SMTP_TLS: ${SMTP_TLS:-true}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      # Telegram Bot
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME:-QuantLabBot}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - quantlab-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker (General tasks)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quantlab-celery-worker
    restart: unless-stopped
    logging: *default-logging
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=${CELERY_WORKER_CONCURRENCY:-4} --queues=backtest,data_sync,maintenance,celery
    group_add:
      - "999"  # Docker group GID for socket access
    volumes:
      - ./backend:/app
      - backend_cache:/root/.cache
      - /data/qlib:/data/qlib  # Qlib Êï∏ÊìöÊåÅ‰πÖÂåñ
      - ./ShioajiData:/data/shioaji  # Shioaji ÂàÜÈêòÁ¥öË≥áÊñô
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket for RD-Agent
    environment:
      TZ: UTC  # Áµ±‰∏Ä‰ΩøÁî® UTC ÊôÇÂçÄÔºàËàá Celery Âíå PostgreSQL ‰∏ÄËá¥Ôºâ
      CELERY_WORKER_CONCURRENCY: ${CELERY_WORKER_CONCURRENCY:-4}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      FINLAB_API_TOKEN: ${FINLAB_API_TOKEN}
      FINMIND_API_TOKEN: ${FINMIND_API_TOKEN}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # Shioaji API (for option sync)
      SHIOAJI_API_KEY: ${SHIOAJI_API_KEY}
      SHIOAJI_SECRET_KEY: ${SHIOAJI_SECRET_KEY}
      SHIOAJI_PERSON_ID: ${SHIOAJI_PERSON_ID}
      SHIOAJI_SIMULATION_MODE: ${SHIOAJI_SIMULATION_MODE:-False}
      SHIOAJI_ENABLE_ORDER: ${SHIOAJI_ENABLE_ORDER:-False}
      SHIOAJI_CA_PATH: ${SHIOAJI_CA_PATH}
      SHIOAJI_CA_PASSWORD: ${SHIOAJI_CA_PASSWORD}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-True}
      QLIB_DATA_PATH: ${QLIB_DATA_PATH}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - quantlab-network

  # Celery Evaluation Worker (Dedicated for factor evaluation with concurrency limit)
  celery-evaluation-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quantlab-celery-evaluation-worker
    restart: unless-stopped
    logging: *default-logging
    # Â∞àÈñÄËôïÁêÜË©ï‰º∞‰ªªÂãôÔºå‰∏¶ÁôºÈôêÂà∂ÁÇ∫ 3
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=3 --queues=evaluation
    group_add:
      - "999"  # Docker group GID for socket access
    volumes:
      - ./backend:/app
      - backend_cache:/root/.cache
      - /data/qlib:/data/qlib  # Qlib Êï∏ÊìöÊåÅ‰πÖÂåñ
      - ./ShioajiData:/data/shioaji  # Shioaji ÂàÜÈêòÁ¥öË≥áÊñô
    environment:
      TZ: UTC  # Áµ±‰∏Ä‰ΩøÁî® UTC ÊôÇÂçÄ
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      FINLAB_API_TOKEN: ${FINLAB_API_TOKEN}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-True}
      QLIB_DATA_PATH: ${QLIB_DATA_PATH}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - quantlab-network

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quantlab-celery-beat
    restart: unless-stopped
    logging: *default-logging
    command: celery -A app.core.celery_app beat --loglevel=debug --schedule=/app/celerybeat-schedule.db
    volumes:
      - ./backend:/app
      - /data/qlib:/data/qlib  # Qlib Êï∏ÊìöÊåÅ‰πÖÂåñ
      - ./ShioajiData:/data/shioaji  # Shioaji ÂàÜÈêòÁ¥öË≥áÊñô
    environment:
      TZ: UTC  # Áµ±‰∏Ä‰ΩøÁî® UTC ÊôÇÂçÄÔºàËàá Celery Âíå PostgreSQL ‰∏ÄËá¥Ôºâ
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # Shioaji API (for option sync)
      SHIOAJI_API_KEY: ${SHIOAJI_API_KEY}
      SHIOAJI_SECRET_KEY: ${SHIOAJI_SECRET_KEY}
      SHIOAJI_PERSON_ID: ${SHIOAJI_PERSON_ID}
      SHIOAJI_SIMULATION_MODE: ${SHIOAJI_SIMULATION_MODE:-False}
      SHIOAJI_ENABLE_ORDER: ${SHIOAJI_ENABLE_ORDER:-False}
      SHIOAJI_CA_PATH: ${SHIOAJI_CA_PATH}
      SHIOAJI_CA_PASSWORD: ${SHIOAJI_CA_PASSWORD}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-True}
      QLIB_DATA_PATH: ${QLIB_DATA_PATH}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - quantlab-network

  # Telegram Bot
  telegram-bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quantlab-telegram-bot
    restart: unless-stopped
    logging: *default-logging
    command: python /app/scripts/run_telegram_bot.py
    volumes:
      - ./backend:/app
      - backend_cache:/root/.cache
    environment:
      TZ: UTC  # Áµ±‰∏Ä‰ΩøÁî® UTC ÊôÇÂçÄÔºàÂâçÁ´ØË≤†Ë≤¨È°ØÁ§∫Âè∞ÁÅ£ÊôÇÈñìÔºâ
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME:-QuantLabBot}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-True}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - quantlab-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: quantlab-frontend
    restart: unless-stopped
    logging: *default-logging
    command: npx nuxt dev --host 0.0.0.0
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.nuxt
    # üîí ÂÆâÂÖ®Ë®≠ÁΩÆÔºöÂÉÖÊö¥Èú≤Áµ¶ÂÖßÈÉ®Á∂≤Áµ°ÔºåÈÄöÈÅé Nginx ÂèçÂêë‰ª£ÁêÜË®™Âïè
    expose:
      - "3000"
    environment:
      NUXT_PUBLIC_API_BASE: ${NUXT_PUBLIC_API_BASE:-http://localhost:8000}
      NUXT_PUBLIC_WS_BASE: ${NUXT_PUBLIC_WS_BASE:-ws://localhost:8000}
    depends_on:
      - backend
    networks:
      - quantlab-network

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: quantlab-prometheus
    restart: unless-stopped
    logging: *default-logging
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - quantlab-network
    depends_on:
      - backend
      - celery-exporter

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: quantlab-grafana
    restart: unless-stopped
    logging: *default-logging
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin123}
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    ports:
      - "3001:3000"
    networks:
      - quantlab-network
    depends_on:
      - prometheus

  # Celery Exporter - Celery Metrics for Prometheus
  celery-exporter:
    image: danihodovic/celery-exporter:latest
    container_name: quantlab-celery-exporter
    restart: unless-stopped
    logging: *default-logging
    command:
      - '--broker-url=redis://redis:6379/0'
      - '--host=0.0.0.0'
      - '--port=9808'
    ports:
      - "9808:9808"
    networks:
      - quantlab-network
    depends_on:
      - redis
      - celery-worker

  # Nginx - Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: quantlab-nginx
    restart: unless-stopped
    logging: *default-logging
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - quantlab-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_cache:
    driver: local
  celerybeat_schedule:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  quantlab-network:
    driver: bridge
