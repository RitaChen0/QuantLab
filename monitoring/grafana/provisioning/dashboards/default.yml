# Grafana Dashboard Provisioning 配置
# 自動載入 dashboards 目錄中的 JSON 檔案

apiVersion: 1

providers:
  - name: 'QuantLab Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
