[pytest]
# Pytest configuration for QuantLab backend

# Python path
pythonpath = .

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require database, API, etc.)
    slow: Slow tests that take more than 1 second
    futures: Tests related to futures contracts functionality

# Coverage options (optional, requires pytest-cov)
# addopts = --cov=app --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
